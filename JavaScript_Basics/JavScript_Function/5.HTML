<!-- 5. Write a JavaScript function that accepts a string as a parameter and converts 
the first letter of each word of the string in upper case.  
Example string : 'the quick brown fox'  
Expected Output : 'The Quick Brown Fox '  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert first letter to upper case</title>
  </head>
  <body>
    <h1>Capitalize First Letter of Each Word</h1>
    <input type="text" id="stringInput" placeholder="Enter a string" />
    <button onclick="displayCapitalizedString()">Capitalize</button>
    <p id="result"></p>

    <script>
      function capitalizeFirstLetterOfEachWord(str) {
        return str
          .split(" ")
          .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ");
      }

      function displayCapitalizedString() {
        let inputString = document.getElementById("stringInput").value;
        let newString = capitalizeFirstLetterOfEachWord(inputString);
        document.getElementById("result").textContent = newString;
      }
    </script>
  </body>
</html>
