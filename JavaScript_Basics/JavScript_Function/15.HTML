<!-- 15. Write a JavaScript function to compute the value of bn where n is the 
exponent and b is the bases. Accept b and n from the user and display the 
result.  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exponent</title>
  </head>
  <body>
    <h1>Compute b<sup>n</sup></h1>
    <form id="powerForm">
      <label for="base">Base (b):</label>
      <input type="number" id="base" name="base" required />
      <br />
      <label for="exponent">Exponent (n):</label>
      <input type="number" id="exponent" name="exponent" required />
      <br />
      <button type="submit">Compute</button>
    </form>
    <h2>Result:</h2>
    <p id="result"></p>

    <script>
      document
        .getElementById("powerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let base = parseInt(document.getElementById("base").value);
          let exponent = parseInt(document.getElementById("exponent").value);

          let result = calculateExponent(base, exponent);

          document.getElementById("result").textContent = result;
        });

      function calculateExponent(base, exponent) {
        return Math.pow(base, exponent);
      }
    </script>
  </body>
</html>
