<!-- 22. Write a JavaScript function that accepts two arguments, a string and a letter 
and the function will count the number of occurrences of the specified letter 
within the string.  
Sample arguments : 'w3resource.com', 'o'  
Expected output : 2   -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Letter Occurrences</title>
  </head>
  <body>
    <h1>Count Letter Occurrences in a String</h1>
    <form id="countForm">
      <label for="inputString">Enter a string:</label>
      <input type="text" id="inputString" name="inputString" required />
      <br />
      <label for="inputLetter">Enter a letter to count:</label>
      <input
        type="text"
        id="inputLetter"
        name="inputLetter"
        maxlength="1"
        required
      />
      <br />
      <button type="submit">Count</button>
    </form>
    <h2>Result:</h2>
    <p id="result"></p>

    <script>
      document
        .getElementById("countForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let inputString = document.getElementById("inputString").value;
          let inputLetter = document.getElementById("inputLetter").value;

          let result = countOccurence(inputString, inputLetter);
          document.getElementById(
            "result"
          ).innerText = `The number of occurence of ${inputLetter} is ${result} times`;
        });
      function countOccurence(str, letter) {
        let count = 0;

        for (let i = 0; i < str.length; i++) {
          if (str[i] === letter) {
            count++;
          }
        }
        return count;
      }
    </script>
  </body>
</html>
