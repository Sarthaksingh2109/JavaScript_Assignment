<!-- 6. Write a JavaScript function that accepts a string as a parameter and find the 
longest word within the string.  
Example string : 'Web Development Tutorial'  
Expected Output : 'Development'  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Longest Word within the string</title>
  </head>
  <body>
    <h1>Find Longest Word in a String</h1>
    <input type="text" id="stringInput" placeholder="Enter a string" />
    <button onclick="displayLongestWord()">Find Longest Word</button>
    <p id="result"></p>

    <script>
      function findLongestWord(str) {
        let words = str.split(" ");
        let longestWord = "";

        for (let word of words) {
          if (word.length > longestWord.length) {
            longestWord = word;
          }
        }
        return longestWord;
      }

      function displayLongestWord() {
        let inputString = document.getElementById("stringInput").value;
        let longestWord = findLongestWord(inputString);
        document.getElementById("result").textContent =
          "Longest Word: " + longestWord;
      }
    </script>
  </body>
</html>
