<!-- 16. Write a JavaScript function to extract unique characters from a string.  
Example string : "thequickbrownfoxjumpsoverthelazydog" 
Expected Output : "thequickbrownfxjmpsvlazydg"   -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extract Unique characters</title>
  </head>
  <body>
    <h1>Extract Unique Characters from a String</h1>
    <form id="uniqueCharForm">
      <label for="inputString">Enter a string:</label>
      <input type="text" id="inputString" name="inputString" required />
      <br />
      <button type="submit">Extract</button>
    </form>
    <h2>Result:</h2>
    <p id="result"></p>

    <script>
      document
        .getElementById("uniqueCharForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let inputString = document.getElementById("inputString").value;
          let result = extractUniqueCharacters(inputString);
          document.getElementById("result").innerText = result;
        });

      function extractUniqueCharacters(str) {
        let uniqueChar = "";
        for (let i = 0; i < str.length; i++) {
          if (uniqueChar.indexOf(str[i]) === -1) {
            uniqueChar += str[i];
          }
        }
        return uniqueChar;
      }
    </script>
  </body>
</html>
