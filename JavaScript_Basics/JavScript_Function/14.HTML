<!-- 4. Write a JavaScript function to convert an amount to coins.  
Sample function : amountTocoins(46, [25, 10, 5, 2, 1]) 
Here 46 is the amount. and 25, 10, 5, 2, 1 are coins.  
Output : 25, 10, 10, 1  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amount to coins</title>
  </head>
  <body>
    <form id="coinForm">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required />
      <br />
      <label for="coins">Coins (comma separated):</label>
      <input type="text" id="coins" name="coins" required />
      <br />
      <button type="submit">Convert</button>
    </form>
    <h2>Result:</h2>
    <p id="result"></p>

    <script>
      document
        .getElementById("coinForm")
        .addEventListener("submit", function (event) {
          let amount = parseInt(document.getElementById("amount").value);
          let coins = document
            .getElementById("coins")
            .value.split(",")
            .map(Number);

          let result = amountToCoins(amount, coins);

          document.getElementById("result").innerText = result.join(", ");
        });

      function amountToCoins(amount, coins) {
        let result = [];
        for (let i = 0; i < coins.length; i++) {
          if (amount >= coins[i]) {
            amount -= coins[i];
            result.push(coins[i]);
          }
        }
        return result;
      }
    </script>
  </body>
</html>
