<!-- 27. Write a JavaScript function that returns the longest palindrome in a given 
string.   -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Longest Palindrome in string</title>
  </head>
  <body>
    <h1>Find Longest Palindrome in a String</h1>
    <form id="palindromeForm">
      <label for="inputString">Enter a string:</label>
      <input type="text" id="inputString" name="inputString" required />
      <br />
      <button type="submit">Find Longest Palindrome</button>
    </form>
    <h2>Result:</h2>
    <p id="result"></p>

    <script>
      document
        .getElementById("palindromeForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let inputString = document.getElementById("inputString").value;
          let result = longestPalindrome(inputString);
          document.getElementById(
            "result"
          ).textContent = `Longest palindrome is: ${result}`;
        });
