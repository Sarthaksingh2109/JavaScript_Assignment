<!-- 26. Write a JavaScript function to find longest substring in a given a string without 
repeating characters.  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Unique Substring</title>
</head>
<body>
    <h1>Find Longest Unique Substring</h1>
    <form id="substringForm">
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString" name="inputString" required />
        <br />
        <button type="submit">Find Longest Substring</button>
    </form>
    <h2>Result:</h2>
    <p id="result"></p>

    <script>
        document.getElementById("substringForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let inputString = document.getElementById("inputString").value;
            let result = longestUniqueSubstring(inputString);
            document.getElementById("result").textContent = `Longest unique substring is: ${result}`;
        });

        function longestUniqueSubstring(s) {
            let maxLength = 0;
            let longestSubstr = "";
            let currentSubstr = "";

            for (let char of s) {
                let index = currentSubstr.indexOf(char);
                if (index !== -1) {
                    currentSubstr = currentSubstr.slice(index + 1);
                }
                currentSubstr += char;

                if (currentSubstr.length > maxLength) {
                    maxLength = currentSubstr.length;
                    longestSubstr = currentSubstr;
                }
            }

            return longestSubstr;
        }
    </script>
</body>
</html>
