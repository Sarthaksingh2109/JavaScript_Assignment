<!-- 17. Write a JavaScript function to  get the number of occurrences of each letter in 
specified string. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No. of Occurrences</title>
</head>
<body>
    <h1>Get Number of Occurrences of Each Letter</h1>
    <form id="letterOccurrencesForm">
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString" name="inputString" required>
        <br>
        <button type="submit">Get Occurrences</button>
    </form>
    <h2>Result:</h2>
    <pre id="result"></pre>

    <script>
        document.getElementById("letterOccurrencesForm").addEventListener("submit", function(event){
            event.preventDefault();

           let inputString = document.getElementById("inputString").value;
           let result = getLetterOccurrences(inputString);
           document.getElementById('result').innerText = JSON.stringify(result, null, 2);
        })
        function getLetterOccurrences(str){
            let occurrences = {};
            for (let i = 0; i < str.length; i++) {
                let char = str[i];
                if (occurrences[char]) {
                    occurrences[char]++;
                }else{
                    occurrences[char] = 1;
                }
                
            }
            return occurrences;
        }
    </script>
</body>
</html>
