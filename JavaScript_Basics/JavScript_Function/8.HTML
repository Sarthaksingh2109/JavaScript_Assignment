<!-- 8. Write a JavaScript function that accepts a number as a parameter and check 
the number is prime or not.  
Note : A prime number (or a prime) is a natural number greater than 1 that has 
no positive divisors other than 1 and itself.  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check prime</title>
  </head>
  <body>
    <h1>Prime Number Checker</h1>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="checkPrime()">Check Prime</button>
    <p id="result"></p>

    <script>
      function isPrime(number) {
        if (number <= 1) {
          return false;
        }

        for (let i = 2; i <= Math.sqrt(number); i++) {
          if (number % i === 0) {
            return false;
          }
        }

        return true;
      }

      function checkPrime() {
        let inputNumber = document.getElementById("numberInput").value;
        inputNumber = parseInt(inputNumber); // Convert input to integer

        let result = isPrime(inputNumber);

        if (result) {
          document.getElementById("result").textContent =
            inputNumber + " is a prime number.";
        } else {
          document.getElementById("result").textContent =
            inputNumber + " is not a prime number.";
        }
      }
    </script>
  </body>
</html>
