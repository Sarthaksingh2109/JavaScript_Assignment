<!-- 7. Write a JavaScript function that accepts a string as a parameter and counts
the number of vowels within the string. Note : As the letter 'y' can be regarded
as both a vowel and a consonant, we do not count 'y' as vowel here. Example
string : 'The quick brown fox' Expected Output : 5 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Vovels</title>
  </head>
  <body>
    <h1>Count Vowels in a String</h1>
    <input type="text" id="stringInput" placeholder="Enter a string" />
    <button onclick="displayVowelCount()">Count Vowels</button>
    <p id="result"></p>

    <script>
      function findVovels(str) {
        let vovelsPattern = /[aeiou]/gi;
        let matches = str.match(vovelsPattern);
        return matches ? matches.length : 0;
      }

      function displayVowelCount() {
        let inputString = document.getElementById("stringInput").value;
        let vovelsCount = findVovels(inputString);
        document.getElementById("result").textContent =
          "Number of Vovels are : " + vovelsCount;
      }
    </script>
  </body>
</html>
