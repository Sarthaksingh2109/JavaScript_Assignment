<!-- 24. Write a JavaScript function to apply Bubble Sort algorithm.   
Note : According to wikipedia "Bubble sort, sometimes referred to as sinking sort, 
is a simple sorting algorithm that works by repeatedly stepping through the list to 
be sorted, comparing each pair of adjacent items and swapping them if they are 
in the wrong order".  
Sample array : [12, 345, 4, 546, 122, 84, 98, 64, 9, 1, 3223, 455, 23, 234, 213] 
Expected output : [3223, 546, 455, 345, 234, 213, 122, 98, 84, 64, 23, 12, 9, 4, 1]  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sort</title>
  </head>
  <body>
    <h1>Bubble Sort in JavaScript</h1>
    <form id="bubbleSortForm">
      <label for="inputArray">Enter an array (comma-separated):</label>
      <input type="text" id="inputArray" name="inputArray" required />
      <br />
      <button type="submit">Sort</button>
    </form>
    <h2>Sorted Array:</h2>
    <p id="result"></p>

    <script>
      document
        .getElementById("bubbleSortForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let inputArray = document
            .getElementById("inputArray")
            .value.split(",")
            .map(Number);
          let result = bubbleSort(inputArray);
          document.getElementById(
            "result"
          ).textContent = `Sorted array is: ${result.join(", ")}`;
        });

      function bubbleSort(arr) {
        let n = arr.length;
        for (let i = 0; i < n - 1; i++) {
          for (let j = 0; j < n - 1 - i; j++) {
            if (arr[j] < arr[j + 1]) {
              let temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        return arr;
      }
    </script>
  </body>
</html>
