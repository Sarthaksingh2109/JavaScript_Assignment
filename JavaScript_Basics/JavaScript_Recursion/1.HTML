<!-- 1. Write a JavaScript program to calculate the factorial of a number.  
In mathematics, the factorial of a non-negative integer n, denoted by n!, is the 
product of all positive integers less than or equal to n. For example, 5! = 5 x 4 x 3 
x 2 x 1 = 120   -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Factorial</title>
  </head>
  <body>
    <h1>Factorial Calculation</h1>
    <form id="factorialForm">
      <label for="number">Enter a number:</label>
      <input type="number" id="number" name="number" required />
      <button type="submit">Calculate Factorial</button>
    </form>
    <p id="result"></p>

    <script>
      document
        .getElementById("factorialForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let number = parseInt(document.getElementById("number").value);
          let result = calculateFactorial(number);
          document.getElementById(
            "result"
          ).innerHTML = `Factorial of ${number} is: ${result}`;
        });

      function calculateFactorial(num) {
        if (num < 0) {
          return "Undefined (factorial of negative numbers is not defined)";
        } else if (num === 0 || num === 1) {
          return 1;
        } else {
          let factorial = 1;
          for (let i = 2; i <= num; i++) {
            factorial *= i;
          }
          return factorial;
        }
      }
    </script>
  </body>
</html>
