<!-- 3. Write a JavaScript program to get the integers in range (x, y).  
Example : range(2, 9)  Expected Output : [3, 4, 5, 6, 7, 8]  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get integer in given range</title>
  </head>
  <body>
    <form id="rangeForm">
      <label for="start">Enter start value (x):</label>
      <input type="number" id="start" name="start" required />
      <br />
      <label for="end">Enter end value (y):</label>
      <input type="number" id="end" name="end" required />
      <br />
      <button type="submit">Get Range</button>
    </form>
    <p id="result"></p>

    <script>
      document
        .getElementById("rangeForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let num1 = parseInt(document.getElementById("start").value);
          let num2 = parseInt(document.getElementById("end").value);

          let result = getIntegerInRange(num1, num2);
          document.getElementById(
            "result"
          ).innerText = `Integers in range of ${num1} and ${num2} are : ${result.join(
            ","
          )}`;
        });
      function getIntegerInRange(x, y) {
        let result = [];
        for (let i = x + 1; i < y; i++) {
          result.push(i);
        }
        return result;
      }
    </script>
  </body>
</html>
