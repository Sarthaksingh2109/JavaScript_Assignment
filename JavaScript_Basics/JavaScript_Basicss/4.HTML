<!-- 4.Write a JavaScript program to find the area of a triangle where lengths of the 
three of its sides are 5, 6, 7.   -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle</title>
</head>
<body>
    <p id="result">Given sides of triangles are : 5,6,7 </p>

    <script>
        function calculateAreaOfTriangle(side1,side2,side3){
            const s = (side1 + side2 + side3)/2;
            const area = Math.sqrt(s*(s-side1)*(s-side2)*(s-side3));
            return area;
        }

        const side1 = 5;
        const side2 = 6;
        const side3= 7;

        const area = calculateAreaOfTriangle(5,6,7);

        document.getElementById("result").textContent =`Area of triangle is ${area.toFixed(2)}`
    </script>
</body>
</html>
