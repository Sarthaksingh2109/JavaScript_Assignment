<!-- 11. Write a JavaScript program to convert temperatures to and from celsius, 
fahrenheit.  [ Formula : c/5 = (f-32)/9 [ where c = temperature in celsius and f = 
temperature in fahrenheit ]  
Expected Output :  
60°C is 140 °F 
45°F is 7.222222222222222°C   -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>

    <label for="tempCelsius">Enter temperature in Celsius:</label>
    <input type="number" id="tempCelsius" placeholder="Enter temperature in Celsius" />
    <button onclick="convertToCelsius()">Convert to Fahrenheit</button>

    <br /><br />

    <label for="tempFahrenheit">Enter temperature in Fahrenheit:</label>
    <input type="number" id="tempFahrenheit" placeholder="Enter temperature in Fahrenheit" />
    <button onclick="convertToFahrenheit()">Convert to Celsius</button>

    <div class="result" id="output"></div>

    <script>
        function celsiusToFahrenheit(celsius) {
            var fahrenheit = (celsius * 9 / 5) + 32;
            return fahrenheit;
        }

        function fahrenheitToCelsius(fahrenheit) {
            var celsius = (fahrenheit - 32) * 5 / 9;
            return celsius;
        }

        function convertToCelsius() {
            var tempCelsius = parseFloat(document.getElementById("tempCelsius").value);
            if (isNaN(tempCelsius)) {
                document.getElementById("output").textContent = "Please enter a valid temperature in Celsius.";
                return;
            }

            var convertedToFahrenheit = celsiusToFahrenheit(tempCelsius);
            document.getElementById("output").textContent = tempCelsius + "°C is " + convertedToFahrenheit.toFixed(2) + "°F";
        }

        function convertToFahrenheit() {
            var tempFahrenheit = parseFloat(document.getElementById("tempFahrenheit").value);

            if (isNaN(tempFahrenheit)) {
                document.getElementById("output").textContent = "Please enter a valid temperature in Fahrenheit.";
                return;
            }

            var convertedToCelsius = fahrenheitToCelsius(tempFahrenheit);
            document.getElementById("output").textContent = tempFahrenheit + "°F is " + convertedToCelsius.toFixed(2) + "°C";
        }
    </script>
</body>
</html>
