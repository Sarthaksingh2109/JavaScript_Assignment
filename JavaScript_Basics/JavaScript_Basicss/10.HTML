<!-- 10. Write a JavaScript program to calculate multiplication and division of two numbers (input from 
user). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multiplication and division</title>
  </head>
  <body>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" placeholder="Enter first number">
</div>
<div>
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" placeholder="Enter second number">
</div>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <div class="result" id="output"></div>
    <script>
      function multiply() {
            calculate('multiply');
        }

        function divide() {
            calculate('divide');
        }

        function calculate(operation){
            var num1= parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("output").textContent= "Enter a valid number";
                return;
            }
        var result;

    if (operation === 'multiply') {
        result = num1 *  num2;
    } else if (operation === 'divide') {
        if (num2===0) {
            document.getElementById('output').textContent = "Division by zero is not allowed."
        }else{
            result = num1/num2;
        }
    }
    document.getElementById('output').textContent = operation.charAt(0).toUpperCase() + operation.slice(1) + "result : " + result;
        }
    </script>
  </body>
</html>
