<!-- 3. Write a JavaScript conditional statement to sort three numbers. Display an 
alert box to show the result.   
Sample numbers : 0, -1, 4  
Output : 4, 0, -1  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort Three Number</title>
  </head>
  <body>
    <script>
      let num1 = 0;
      let num2 = -1;
      let num3 = 4;
      let sortedNumbers;

      if (num1 >= num2 && num1 >= num3) {
        if (num2 >= num3) {
          sortedNumbers = `${num1}, ${num2}, ${num3}`;
        } else {
          sortedNumbers = `${num1}, ${num3}, ${num2}`;
        }
      } else if (num2 >= num1 && num2 >= num3) {
        if (num1 >= num3) {
          sortedNumbers = `${num2}, ${num1}, ${num3}`;
        } else {
          sortedNumbers = `${num2}, ${num3}, ${num1}`;
        }
      } else {
        if (num1 >= num2) {
          sortedNumbers = `${num3}, ${num1}, ${num2}`;
        } else {
          sortedNumbers = `${num3}, ${num2}, ${num1}`;
        }
      }

      alert(`Sorted numbers: ${sortedNumbers}`);
    </script>
  </body>
</html>
