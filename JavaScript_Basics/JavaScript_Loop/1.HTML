<!-- 1. Write a JavaScript program that accept two integers and display the larger.  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Larger Number</title>
  </head>
  <body>
    <form id="compareForm">
      <label for="num1">Enter the first number:</label><br />
      <input type="number" id="num1" name="num1" required /><br />
      <label for="num2">Enter the second number:</label><br />
      <input type="number" id="num2" name="num2" required /><br />
      <button type="submit">Compare</button>
    </form>
    <p id="result"></p>
    <script>
      document
        .getElementById("compareForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let num1 = parseInt(document.getElementById("num1").value);
          let num2 = parseInt(document.getElementById("num2").value);

          let result = displayLargest(num1, num2);

          document.getElementById(
            "result"
          ).textContent = `The larger number is: ${result}`;
        });
      function displayLargest(a, b) {
        if (a > b) {
          return a;
        } else {
          return b;
        }
      }
    </script>
  </body>
</html>
