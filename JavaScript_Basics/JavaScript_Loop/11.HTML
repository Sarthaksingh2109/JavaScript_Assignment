<!-- 11. Write a JavaScript program to compute the greatest common divisor (GCD) 
of two positive integers.  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GCD Calculator</title>
  </head>
  <body>
    <h1>Compute GCD of Two Numbers</h1>
    <form id="gcdForm">
      <label for="number1">Enter first number:</label>
      <input type="number" id="number1" name="number1" min="1" required />
      <br />
      <label for="number2">Enter second number:</label>
      <input type="number" id="number2" name="number2" min="1" required />
      <br />
      <button type="submit">Compute GCD</button>
    </form>
    <p id="result"></p>

    <script>
      document
        .getElementById("gcdForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const num1 = parseInt(document.getElementById("number1").value);
          const num2 = parseInt(document.getElementById("number2").value);

          const gcd = computeGCD(num1, num2);
          document.getElementById(
            "result"
          ).textContent = `The GCD of ${num1} and ${num2} is ${gcd}`;
        });

      function computeGCD(a, b) {
        if (!b) {
          return a;
        }
        return computeGCD(b, a % b);
      }
    </script>
  </body>
</html>
