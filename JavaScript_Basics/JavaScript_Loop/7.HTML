<!-- 7. Write a JavaScript program which iterates the integers from 1 to 100. But for 
multiples of three print "Fizz" instead of the number and for the multiples of five 
print "Buzz". For numbers which are multiples of both three and five print 
"FizzBuzz".   -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
  </head>
  <body>
    <h1>FizzBuzz Program</h1>
    <ul id="output"></ul>

    <script>
      function fizzBuzz() {
        let output = document.getElementById("output");
        for (let i = 1; i <= 100; i++) {
          if (i % 3 === 0 && i % 5 === 0) {
            output.innerHTML += `<li>FizzBuzz</li>`;
          } else if (i % 3 === 0) {
            output.innerHTML += `<li>Fizz</li>`;
          } else if (i % 5 === 0) {
            output.innerHTML += `<li>Buzz</li>`;
          } else {
            output.innerHTML += `<li>${i}</li>`;
          }
        }
      }
      window.onload = fizzBuzz;
    </script>
  </body>
</html>
