<!-- 9. Write a JavaScript program to find the armstrong numbers of 3 digits.   
Note : An Armstrong number of three digits is an integer such that the sum of the 
cubes of its digits is equal to the number itself. For example, 371 is an Armstrong 
number since 3**3 + 7**3 + 1**3 = 371. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armstrong Number</title>
  </head>
  <body>
    <h1>Armstrong Numbers of 3 Digits</h1>
    <ul id="armstrongNumbers"></ul>
    <script>
      function isArmstrongNumber(num) {
        let sum = 0;
        let temp = num;

        while (temp > 0) {
          let digit = temp % 10;
          sum = sum + Math.pow(digit, 3);
          temp = Math.floor(temp / 10);
        }

        return sum === num;
      }

      const armstrongNumbers = [];

      for (let i = 100; i <= 999; i++) {
        if (isArmstrongNumber(i)) {
          armstrongNumbers.push(i);
        }
      }

      const output = document.getElementById("armstrongNumbers");

      armstrongNumbers.forEach((number) => {
        let listItem = document.createElement("li");
        listItem.textContent = number;
        output.appendChild(listItem);
      });
    </script>
  </body>
</html>
